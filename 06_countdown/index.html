<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>
<body>
  <div class="img-container">
    <img class="img-top" src="assets/top-image.svg" alt="">
    <img class="img-bottom" src="assets/bottom-image.svg" alt="">
  </div>
  <div class="container">
    <div class="content">
      <div class="content-text">
        <h1>Ready to Launch In...</h1>
        <div class="content-text-numbers">
          <div class="numbers">
            <p>Dias</p>
            <h2 id="days">08 :</h2>
          </div>
          <div class="numbers">
            <p>Horas</p>
            <h2 id="hours">12 :</h2>
          </div>
          <div class="numbers">
            <p>Minutos</p>
            <h2 id="minutes">44 :</h2>
          </div>
          <div class="numbers">
            <p>Segundos</p>
            <h2 id="seconds">28</h2>
          </div>
        </div>
        <div class="button">
          <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
          <button onclick="Modal.openClose()">Inscreva-se</button>
        </div>
      </div>
      <div class="content-img">
        <img src="assets/rocket.svg" alt="rocket">
      </div>

    </div>

    <!-- MODAL -->
    <div class="modal-overlay">
      <div class="modal">
        <div class="form">
          <h2>Inscreva-se</h2>
          <form action="">
            <div class="input-group">
              <div class="inputbox">
                <label for="name">Nome</label>
                <input type="text" placeholder="Nome">
              </div>
              <div class="inputbox">
                <label for="email">E-mail</label>
                <input type="text" placeholder="exemple@email.com">
              </div>
            </div>

            <div class="input-group actions">
              <button type="cancel" onclick="Modal.openClose()" class="button">Cancelar</button>
              <button type="submit" class="button">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <!--FIM CONTAINER  -->
  </div>

  <script src="main.js"></script>
</body>
</html>
