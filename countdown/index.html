<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>
<body>
  <div class="img-container">
    <img class="img-top" src="assets/top-image.svg" alt="">
    <img class="img-bottom" src="assets/bottom-image.svg" alt="">
  </div>
  <div class="container">
    <div class="content">
      <div class="content-text">
        <h1>Ready to Launch In...</h1>
        <div class="content-text-numbers">
          <div class="numbers">
            <p>Dias</p>
            <h2>08 :</h2>
          </div>
          <div class="numbers">
            <p>Horas</p>
            <h2>12 :</h2>
          </div>
          <div class="numbers">
            <p>Minutos</p>
            <h2>44 :</h2>
          </div>
          <div class="numbers">
            <p>Segundos</p>
            <h2>28</h2>
          </div>
        </div>
        <div class="button">
          <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
          <button>Inscreva-se</button>
        </div>
      </div>
      <div class="content-img">
        <img src="assets/rocket.svg" alt="rocket">
      </div>

    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
