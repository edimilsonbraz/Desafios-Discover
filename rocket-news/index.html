<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Rocket News</title>
</head>
<body>
  <div class="container">
    <main>
      <div class="content">
        <img class="logo" src="assets/logo.svg" alt="logo">
        <h1>Atualize ideias e informações em 5 minutos</h1>
        <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
        <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
        
        <form action="">
          <label for="">Insira seu e-mail:</label>
          
            <div class="form-button">
              <input type="text" placeholder="oi@rocketseat.com">
              
              <button type="submit">
                <img src="assets/send.svg" alt="send">
              </button>
            </div>
        </form>

        <div class="link">
          <a href="#">deixe-me ler primeiro</a>
          <img src="assets/arrow-right.svg" alt="">
        </div>
      </div>
    </main>

    <div class="bg-image"></div>
  </div>
  
</body>
</html>
