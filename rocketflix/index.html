<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>
</head>

<body>
  <div class="container">
    <div class="title">
      <img src="assets/shuffle.svg" alt="shuffle logo">
      <h1>Não sabe o que assistir?</h1>
    </div>
    <div class="content">
      <div id="contentImg" class="contentImg"></div>
      <div class="content-text">
        <h1 id="titleMovie"></h1>
        <p id="textMovie"></p>
      </div>
    </div>
    <div class="button">
      <button class="btn">
        <img src="assets/shuffle.svg" alt="shuffle">
        Encontrar filme
      </button>
      <p>
        Clique em "Encontrar filme" que traremos informações <br> de algum filme para você
        assistir hoje.
      </p>
    </div>

    <script type="module" src="main.js"></script>
  </div>
</body>

</html>
